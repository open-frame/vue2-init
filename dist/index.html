e.js"></script><script defer="defer" src="/init-vue-project/js/npm.vuex.77cd613c.js"></script><script defer="defer" src="/init-vue-project/js/npm.vue-router.94ac4175.js"></script><script defer="defer" src="/init-vue-project/js/npm.resize-observer-polyfill.41e846e8.js"></script><script defer="defer" src="/init-vue-project/js/npm.process.b4941a9a.js"></script><script defer="defer" src="/init-vue-project/js/npm.node-polyfill-webpack-plugin.e208bea7.js"></script><script defer="defer" src="/init-vue-project/js/npm.is-callable.da973258.js"></script><script defer="defer" src="/init-vue-project/js/npm.ieee754.41d1171d.js"></script><script defer="defer" src="/init-vue-project/js/npm.get-intrinsic.e4bb52cc.js"></script><script defer="defer" src="/init-vue-project/js/npm.deepmerge.3905c787.js"></script><script defer="defer" src="/init-vue-project/js/npm.base64-js.b8e34019.js"></script><script defer="defer" src="/init-vue-project/js/chunk-vendors.1514cb49.js"></script><script defer="defer" src="/init-vue-project/js/app.5973c13b.js"></script><link href="/init-vue-project/css/132.88d54e74.css" rel="stylesheet"><link href="/init-vue-project/css/app.dd133ac8.css" rel="stylesheet"></head><body><div id="app"><div class="loading"><div style="text-align: center;"><div class="loading-icon"><div></div><div></div><div></div><div></div></div><div class="loading-text">Loading</div></div></div><style>.loading {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .loading-icon {
        width: 150px;
        height: 100px;
      }

      .loading-icon,
      .loading-icon>div {
        position: relative;
        box-sizing: border-box;
      }

      .loading-icon {
        display: block;
        font-size: 0;
        color: #000;
      }

      .loading-icon.la-dark {
        color: #333;
      }

      .loading-icon>div {
        display: inline-block;
        float: none;
        background-color: currentColor;
        border: 0 solid currentColor;
      }



      .loading-icon>div:nth-child(1) {
        position: absolute;
        bottom: 32%;
        left: 18%;
        width: 14px;
        height: 14px;
        border-radius: 100%;
        transform-origin: center bottom;
        animation: ball-climbing-dot-jump 0.6s ease-in-out infinite;
      }

      .loading-icon>div:not(:nth-child(1)) {
        position: absolute;
        top: 0;
        right: 0;
        width: 14px;
        height: 2px;
        border-radius: 0;
        transform: translate(60%, 0);
        animation: ball-climbing-dot-steps 1.8s linear infinite;
      }

      .loading-icon>div:not(:nth-child(1)):nth-child(2) {
        animation-delay: 0ms;
      }

      .loading-icon>div:not(:nth-child(1)):nth-child(3) {
        animation-delay: -600ms;
      }

      .loading-icon>div:not(:nth-child(1)):nth-child(4) {
        animation-delay: -1200ms;
      }

      @keyframes ball-climbing-dot-jump {
        0% {
          transform: scale(1, 0.7);
        }

        20% {
          transform: scale(0.7, 1.2);
        }

        40% {
          transform: scale(1, 1);
        }

        50% {
          bottom: 125%;
        }

        46% {
          transform: scale(1, 1);
        }

        80% {
          transform: scale(0.7, 1.2);
        }

        90% {
          transform: scale(0.7, 1.2);
        }

        100% {
          transform: scale(1, 0.7);
        }
      }

      @keyframes ball-climbing-dot-steps {
        0% {
          top: 0;
          right: 0;
          opacity: 0;
        }

        50% {
          opacity: 1;
        }

        100% {
          top: 100%;
          right: 100%;
          opacity: 0;
        }
      }



      .loading-text {
        margin-top: 35px;
        font-size: 22px;
        letter-spacing: 7px;
        font-family: Arial, Helvetica, sans-serif;
        color: #666;
        animation: loading-animation 1s ease-in infinite alternate;
      }

      @keyframes loading-animation {
        0% {
          filter: blur(0px);
          transform: skew(0deg);
        }

        100% {
          filter: blur(3px);
          transform: skew(-4deg);
        }
      }</style></div></body></html>
