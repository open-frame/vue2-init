="defer" src="/js/npm.resize-observer-polyfill.16dd851b.js"></script><script defer="defer" src="/js/npm.process.bee948c8.js"></script><script defer="defer" src="/js/npm.node-polyfill-webpack-plugin.ef2f5107.js"></script><script defer="defer" src="/js/npm.is-callable.54773579.js"></script><script defer="defer" src="/js/npm.ieee754.793640c9.js"></script><script defer="defer" src="/js/npm.get-intrinsic.918e9791.js"></script><script defer="defer" src="/js/npm.deepmerge.9095f0b4.js"></script><script defer="defer" src="/js/npm.base64-js.4d2c418a.js"></script><script defer="defer" src="/js/chunk-vendors.ca861906.js"></script><script defer="defer" src="/js/app.d5ae3122.js"></script><link href="/css/2320.f114ffef.css" rel="stylesheet"><link href="/css/app.763035d2.css" rel="stylesheet"></head><body><div id="app"><div class="loading"><div style="text-align: center;"><div class="loading-icon"><div></div><div></div><div></div><div></div></div><div class="loading-text">Loading</div></div></div><style>.loading {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .loading-icon {
        width: 150px;
        height: 100px;
      }

      .loading-icon,
      .loading-icon>div {
        position: relative;
        box-sizing: border-box;
      }

      .loading-icon {
        display: block;
        font-size: 0;
        color: #000;
      }

      .loading-icon.la-dark {
        color: #333;
      }

      .loading-icon>div {
        display: inline-block;
        float: none;
        background-color: currentColor;
        border: 0 solid currentColor;
      }



      .loading-icon>div:nth-child(1) {
        position: absolute;
        bottom: 32%;
        left: 18%;
        width: 14px;
        height: 14px;
        border-radius: 100%;
        transform-origin: center bottom;
        animation: ball-climbing-dot-jump 0.6s ease-in-out infinite;
      }

      .loading-icon>div:not(:nth-child(1)) {
        position: absolute;
        top: 0;
        right: 0;
        width: 14px;
        height: 2px;
        border-radius: 0;
        transform: translate(60%, 0);
        animation: ball-climbing-dot-steps 1.8s linear infinite;
      }

      .loading-icon>div:not(:nth-child(1)):nth-child(2) {
        animation-delay: 0ms;
      }

      .loading-icon>div:not(:nth-child(1)):nth-child(3) {
        animation-delay: -600ms;
      }

      .loading-icon>div:not(:nth-child(1)):nth-child(4) {
        animation-delay: -1200ms;
      }

      @keyframes ball-climbing-dot-jump {
        0% {
          transform: scale(1, 0.7);
        }

        20% {
          transform: scale(0.7, 1.2);
        }

        40% {
          transform: scale(1, 1);
        }

        50% {
          bottom: 125%;
        }

        46% {
          transform: scale(1, 1);
        }

        80% {
          transform: scale(0.7, 1.2);
        }

        90% {
          transform: scale(0.7, 1.2);
        }

        100% {
          transform: scale(1, 0.7);
        }
      }

      @keyframes ball-climbing-dot-steps {
        0% {
          top: 0;
          right: 0;
          opacity: 0;
        }

        50% {
          opacity: 1;
        }

        100% {
          top: 100%;
          right: 100%;
          opacity: 0;
        }
      }



      .loading-text {
        margin-top: 35px;
        font-size: 22px;
        letter-spacing: 7px;
        font-family: Arial, Helvetica, sans-serif;
        color: #666;
        animation: loading-animation 1s ease-in infinite alternate;
      }

      @keyframes loading-animation {
        0% {
          filter: blur(0px);
          transform: skew(0deg);
        }

        100% {
          filter: blur(3px);
          transform: skew(-4deg);
        }
      }</style></div><script defer="defer" src="https://webapi.amap.com/maps?v=2.0&key=a0d073450dad9a6bc15a73f0722c917c"></script></body></html>
